{% extends 'header.html' %}
{% block content %}
<h2>All Posts</h2>
<div class="col-lg-12">
	{% for post in allposts %}
            <div class="">
                
                {{ post.title }}, {{ post.desc }} &nbsp;<a href="{% url 'postupdate' post.id %}">Edit</a>&nbsp;<a href="{% url 'postdelete' post.id %}">Delete</a>
                
            </div>
    {% endfor %}
  
  <br><br>
    <a href="{% url 'posts' %}">Add Post</a>
  </div>
{% endblock %}
