{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Contact</h2>
<div class="col-lg-12">
	{% if messages %}
            <div class="alert alert-success alert-dismissible">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
  </form>
  </div>
{% endblock %}
