{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Signup</h2>
<div class="col-lg-12">
	{% if messages %}
            
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            
        {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Signup</button>
  </form>
  </div>
<a href="">Login</a>
{% endblock %}
