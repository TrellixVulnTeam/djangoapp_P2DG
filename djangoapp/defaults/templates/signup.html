{% extends 'header.html' %}

{% block content %}
<h2>Signup</h2>
<div class="col-lg-12">
	{% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
  </form>
  </div>
<a href="">Login</a>
{% endblock %}
