{% extends 'header.html' %}
{% block content %}
<h2>Posts</h2>
<div class="col-lg-12">
	{% if messages %}
            <div class="alert alert-info alert-dismissible">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }} 
	<button type="submit" class="save btn btn-primary">Save</button> 
  </form> <br><br>
    <a href="{% url 'allposts' %}">View All Posts</a>
  </div>
{% endblock %}
